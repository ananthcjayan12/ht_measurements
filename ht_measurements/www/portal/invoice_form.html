{% extends "templates/web.html" %}

{% block title %}{{ _("Invoice Form") }}{% endblock %}

{% block page_content %}
<h1>{{ _("Invoice Form") }}</h1>
<div id="form-container">
    <form id="invoice-form">
        <input type="hidden" id="store" name="store" value="{{ store }}">
        
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name1" required>

        <label for="delivery_date">Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>

        <label for="invoice_number">Invoice Number:</label>
        <input type="text" id="invoice_number" name="invoice_number" required>

        <label for="trial_date">Trial Date:</label>
        <input type="date" id="trial_date" name="trial_date" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
            <option value="Others">Others</option>
        </select>

        <label for="store">Store:</label>
        <input type="text" id="store" name="store" value="{{ store }}" readonly>

        <button type="submit">Next</button>
    </form>
</div>
{% endblock %}
