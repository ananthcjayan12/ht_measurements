{% extends "templates/web.html" %}

{% block title %}{{ _("Welcome") }}{% endblock %}

{% block page_content %}
<link rel="stylesheet" href="/assets/css/initial_screen.css">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h5 class="card-title text-center">{{ _("Welcome to Measurement Portal") }}</h5>
        <div class="mt-4">
            <button class="btn btn-primary btn-block mb-3" onclick="location.href='/ht_app/store_selection?action=new'">{{ _("Add a new measurement") }}</button>
            <button class="btn btn-secondary btn-block mb-3" onclick="location.href='/ht_app/store_selection?action=existing'">{{ _("View existing measurements") }}</button>
        </div>
        <div id="search-container" class="mt-3">
            <div class="input-group">
                <input type="text" id="search-input" class="form-control" placeholder="{{ _('Search Invoice') }}">
                <div class="input-group-append">
                    <button id="search-btn" class="btn btn-danger">{{ _("Search") }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
document.getElementById("search-btn").addEventListener("click", function () {
    const query = document.getElementById("search-input").value;
    if (query) {
        window.location.href = `/portal/search_invoice?query=${query}`;
    }
});
</script>
{% endblock %}
