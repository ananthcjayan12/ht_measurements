{% extends "templates/web.html" %}

{% block title %}{{ _("Select Store") }}{% endblock %}

{% block script %}
<script src="somepage/index.js"></script>
{% endblock %}

{% block page_content %}
<div id="form-container">
    <div id="store-selection">
        <label for="store-select">Select Store:</label>
        <select id="store-select"></select>
        <button onclick="loadInvoiceForm()">Next</button>
    </div>
    <div id="invoice-form" class="form-step" style="display:none;">
        <!-- Invoice form fields will be dynamically created in JavaScript -->
        <button onclick="loadMeasurementForm()">Next</button>
    </div>
    <div id="measurement-form" class="form-step" style="display:none;">
        <!-- Measurement form fields will be dynamically created in JavaScript -->
        <button onclick="submitAllData()">Submit</button>
    </div>
</div>

{% endblock %}
